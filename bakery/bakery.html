<h2>Bakery</h2>
<table id="bakerytable" ng-init="load()" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in bakery">
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
            <td>{{data.type}}</td>
            <td class="text-center" width="5%">
                <span class="glyphicon glyphicon-edit"></span> <span class="glyphicon glyphicon-trash"></span>
            </td>
        </tr>
    </tbody>
</table>
<p class="text-center">
    <button ng-click="resetForm();show=true" type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-plus"></span> Add
</button>
    <button ng-click="resetForm()" type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-plus"></span> Load
</button>
</p>
<div ng-if="show==true" class="inputForm">
    <form ng-submit="bmicalculator()">
        <p class="text-center"><strong>Add Bakery</strong></p>
        <div class="form-group" ng-if="edit==true">
            <label for="id">ID</label>
            <input readonly type="text" ng-model="tmp.id" class="form-control" id="id">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input required type="text" ng-model="tmp.name" class="form-control" id="name" placeholder="Please input name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input required type="number" ng-model="tmp.price" class="form-control" id="price" placeholder="Please input price">
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" required="required" ng-model="tmp.type">
                      <option value="" disabled >-- Select --</option> 
                      <option ng-repeat="option in bakerytype" value="{{option.id}}" >{{option.name}}</option>  
            </select>
        </div>
        <div class="form-group">
            <p class="text-center">
                <button type="submit" ng-if="show==true && edit==false" ng-click="add(tmp)" class="btn btn-primary"> <span class="glyphicon glyphicon-plus"></span> Add </button>
                <button type="submit" ng-if="edit" ng-click="update(tmp)" class="btn btn-primary"> <span class="glyphicon glyphicon-pencil"></span> Update </button>
            </p>
        </div>
    </form>
</div>
